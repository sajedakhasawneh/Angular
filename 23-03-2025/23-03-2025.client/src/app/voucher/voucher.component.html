<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Voucher Name</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of voucherContainer">
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
      <td>{{item.quantity}}</td>
      <td><a routerLink="/editvoucher/{{item.id}}" >Edit Voucher</a></td>
    </tr>
  </tbody>
</table>
