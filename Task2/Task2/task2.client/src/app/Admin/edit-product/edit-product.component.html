<form #editProduct="ngForm" (ngSubmit)="updateProduct(editProduct.value)">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Product Name</label>
    <input type="text" class="form-control" [(ngModel)]="productContainer.name" name="name" ngModel>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Image</label>
    <input type="text" class="form-control" [(ngModel)]="productContainer.img" name="img" ngModel>
  </div>
  <button type="submit" class="btn btn-warning">Edit</button>
</form>
