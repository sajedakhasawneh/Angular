<form #editCategory="ngForm" (ngSubmit)="updateCategory(editCategory.value)">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Category Name</label>
    <input type="text" class="form-control" [(ngModel)]="categoryContainer.name" name="name" ngModel>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Image</label>
    <input type="text" class="form-control" [(ngModel)]="categoryContainer.img" name="img" ngModel>
  </div>
  <button type="submit" class="btn btn-warning">Edit</button>
</form>
